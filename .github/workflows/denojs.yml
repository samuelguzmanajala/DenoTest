name: Deno CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build docker-compose
        run: docker-compose up -d
      - name: Setup Deno
        uses: denoland/setup-deno@v1.1.0
      - name: Deploy to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: samuelguzmanajala--eno-est # the name of the project on Deno Deploy
          entrypoint: src/Apps/backend/start.ts # the entrypoint to deploy